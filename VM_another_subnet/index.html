<div class="row vertical checkbox">
    <input id="is_ex_change" type="checkbox">
    <label for="is_ex_change"
        title="Необходимо для выполнения поручения высшего руководства ДИТ или для устранения/предотвращения критического инцидента/инцидента ИБ">Экстренное
        изменение <i class="ii icon-help"></i></label>
</div>

<div id="row_justification" class="row vertical" style="display:none">
    <label for="justification"
        title="Выберите из выпадающего списка обоснование для повышения срочности запроса">Обоснование <i
            class="ii icon-help"></i></label>
    <select id="justification" class="required">
        <option value=""></option>
        <option value="для_устранение/предотвращения_кр">Для устранения/предотвращения критического инцидента</option>
        <option value="для_устранение/предотвращения_ин">Для устранения/предотвращения инцидента ИБ</option>
        <option value="для_выполнения_поручения_руковод">Для выполнения поручения высшего руководства</option>
    </select>
</div>
<div id="row_inc_desc" class="row vertical" style="display:none">
    <label for="inc_desc"
        title="Опишите инцидент, который уже произошел или может произойти, если экстренно не выполнить запрос на изменение">Краткое
        описание инцидента <i class="ii icon-help"></i></label>
    <input id="inc_desc" type="text" autocomplete="off" class="required">
</div>

<div class="row vertical">
    <label for="name_is"
        title="Выберите из выпадающего списка краткое наименование информационной системы, к которой относится ваш запрос.">Наименование
        ИС
        <i class="ii icon-help"></i></label>
    <div id="name_is" class="required" data-custom-view="ис_не_дэг" data-filterable-name="ИС в запросе"
        data-filter-name="user" data-filter-value="requestor"></div>
</div>
<div class="row vertical hide" data-hidden>
    <div id="requestor" class="person-suggest hide"></div>
</div>

<div class="row vertical">
    <label for="vm_networkcidr_current" title="Укажите текущую подсеть">Укажите текущую подсеть</label>
    <div id="vm_networkcidr_current" class="required" data-filter-name="#подсеть для ИС" data-filter-value="name_is"
        data-custom-view="подсети"></div>
</div>


<div class="section" id="vms_info">
    <span class="section-header">Виртуальные машины</span>

    <div class="row vertical">
        <label for="vm_networkcidr_action" title="Какая требуется целевая подсеть?">Какая требуется целевая
            подсеть?</label>
        <div id="vm_networkcidr_action_required">
            <select id="vm_networkcidr_action" class="required">
                <option value=""></option>
                <option value="новая">Новая</option>
                <option value="существующая">Существующая</option>
            </select>
        </div>
    </div>

    <div id="vm_networkcidr_display" style="display:none">
        <div class="row vertical">
            <label for="vm_networkcidr" title="Укажите целевую подсеть">Укажите целевую подсеть
                </label>
            <div id="vm_networkcidr_required">
                <div id="vm_networkcidr" class="required" data-custom-view="подсети" data-filter-name="#подсеть для ИС"
                    data-filter-value="name_is">
                </div>
            </div>
        </div>
    </div>

    <div id="vm_networkcidr_size_display" style="display:none">
        <div class="row vertical">
          <label for="vm_networkcidr_size" title="Укажите размерность подсети (NetworkCIDR)">Укажите размерность подсети (NetworkCIDR)</label>
          <div id="vm_networkcidr_size_required">
            <select id="vm_networkcidr_size"  class="required">
              <option value=""></option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
            </select>
          </div>
        </div>
      </div>

    <div class="row vertical" data-searchable>
        <label for="vm_hostname" title="Виртуальные машины">Виртуальные машины</label>
        <div id="vm_hostname" class="required" data-multiple data-max="10" data-custom-view="ке_виртуальные_сервера"
            data-filter-name="#Информационная система" data-filter-value="name_is"></div>
    </div>

    <div class="section" id="addDeleteVM"><span class="section"></span>
        <div class="row vertical stock">
            <span class="btn check" id="add_vm"><span class="button">Добавить ВМ</span></span>
            <span class="btn check" id="delete_vm" style="display:none"><span class="button">Удалить ВМ</span></span>
            <br>
            <br>
        </div>
    </div>

</div>

<div class="section" id="tip">
    <span class="section-header">После окончания добавления списка интерфейсов и ВМ нажмите чек-бокс ниже</span>

    <div class="row vertical checkbox">
        <input id="finish" type="checkbox" class="required">
        <label for="finish" title="Заполнение формы завершено.">Заполнение формы завершено</label>
    </div>
</div>

<div class="section" id="tech_details">
    <span class="section-header">Техническая информация</span>


    <div class="row vertical">
        <label for="input_form" title="input_form">Таблица ВМ</label>
        <div id="input_form" class="rich-text"></div>
    </div>

    <div class="row vertical">
        <label for="input_json" title="Изменяемые ВМ">Изменяемые ВМ</label>
        <textarea id="input_json" readonly></textarea>
    </div>
</div>


<div class="row vertical checkbox hide" data-hidden>
    <input id="is_reopen" type="checkbox" class="hide">
</div>


<div class="section" id="correctness_block" style="display:none" data-internal>
    <span class="section-header">Легитимность оценки</span>
    <div class="row vertical checkbox" data-filterable data-internal>
        <input id="correctness_mark" type="checkbox" data-filterable-name="Оценка нелегитимна">
        <label for="correctness_mark" title="Поставленная оценка нелегитимна">Поставленная оценка нелегитимна</label>
    </div>
    <div id="incorrect_mark">
        <div class="row vertical">
            <label for="incorrect_desc" title="Описание причины">Описание причины</label>
            <textarea id="incorrect_desc" class="required"></textarea>
        </div>
    </div>
</div>
